# Spring Data Web - Configure Page serialization mode
# VIA_DTO provides a stable JSON structure
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100
spring.data.web.pageable.one-indexed-parameters=false

# SpringDoc OpenAPI configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# SpringDoc - Disable automatic schema generation for certain packages
springdoc.packagesToScan=org.lareferencia.core.dashboard.controller
springdoc.pathsToMatch=/**

# Disable default request parameters that might conflict
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json

# Show JPA queries in logs (debug mode)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
